name: check-build-actions

on:
  pull_request:
    branches: [ development ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Move and Install
        run: |
        cd mvp-frontend/front-end
        npm install  
      - name: Build
        run: npm run build --if-present
    
